<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="description" content="Site para Gestão de Cadastros">
    <meta name="author" content="Sara Lopes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="sortcut icon" href="./assets/img/logo-header.png" type="image/x-icon"/>
    <title> Lace&Wig - Cadastro de produtos </title>

</head>

<body>
<!--Janela de Libras VLibras-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

<!--Header apenas com texto-->
    <header>
        <h1><a rel="home" href="./index.html"> Lace&Wig </a></h1>
    </header>

<!--Formulário de cadastro de produtos-->
    <section class="cad-produto">
        <div class="produto-container" id="produto-container">
            <form id="produtos">
                    <label for="nome">Nome do produto:</label>
                    <input type="text" name="nomep" id="nome-produto" required>

                    <label for="codigo-produto">Código do produto:</label>
                    <input type="text" name="codigop" id="codigo-produto" required>

                    <label for="quantidade-produto">Quantidade do produto:</label>
                    <input type="text" name="quantidadep" id="quantidade-produto" required>
                    <button type="submit"> Cadastrar </button>
                    <button type="button"><a rel="voltar" href="./index.html" target="_self"> Voltar </a></button>
            </form>
        </div>  
    </section>

<!--Rodapé-->
    <footer>
        <span> &copy; 2021 Projeto desenvolvido para desafio de gestão de cadastros, proposto pela Hiring Coders. Feito por <a href="https://github.com/saralopescorrea" style="color: #f2c480; text-decoration: none;" target="blank"> Sara Lopes</a></span>. 
    </footer>

</body>

<script src="./js/script-produto.js"></script>

</html>
